    <div id='container'>
      <header>
        <h1>Pokémon Go 進化 CP 推測工具</h1>
        <span>就決定是你了，進化吧！快速查詢進化後的 CP 值！</span>
        <span>快來安裝 <a href='' target='_blank'>PokeIV小助手</a> 吧，可以查詢個體值(IV)<p>，以及快速進化</p>喔！</span>
        <span><div class='fb-like' data-href='123' data-send='false' data-layout='button_count' data-action='like' data-show-faces='false' data-share='true'></div></span>
        <div id='app_pics'>
          <a href='' target='_blank'>PokeIV小助手 App</a>

          <figure class='_i' href='img/app/detail.png'>
            <img src='img/app/detail.png' />
            <figcaption data-description='可以精準估算能力值、進化值，並且設定相關能力，以及快速進化！'>能力分析</figcaption>
          </figure>

          <figure class='_i' href='img/app/main.png'>
            <img src='img/app/main.png' />
            <figcaption data-description='內容可依據 CP、IV 等排序。'>APP 列表</figcaption>
          </figure>

          <figure class='_i' href='img/app/ic_launcher.jpg'>
            <img src='img/app/ic_launcher.jpg' />
            <figcaption data-description='PokeIV小助手可查詢個體值(IV)，以及快速進化、轉換糖果..等 方便管理寶可夢的功能。'>PokeIV小助手</figcaption>
          </figure>

        </div>
      </header>
    
      <div id='all'>
        
        <div class='left'>
          <h3 title='快速搜尋'></h3>
          <div id='conditions'>

            <div class='input'>
              <label for='search_input'>關鍵字搜尋</label>
              <input type='input' id='search_input' autofocus placeholder='可以輸入中、英文名稱或編號查詢..' />
            </div>

            <div id='sort' class='conditions'>
              <div>排序方式</div>
              <div class='radios'>
                <label><input type='radio' name='sort' value='id' /><span></span>編號排序</label>
                <label><input type='radio' name='sort' value='en' /><span></span>英文字母</label>
                <label><input type='radio' name='sort' value='cp' /><span></span>最大 CP</label>
                <label><input type='radio' name='sort' value='his' /><span></span>查詢紀錄</label>
                <label><input type='radio' name='sort' value='hot' /><span></span>熱門查詢</label>
              </div>
            </div>

            <div id='type' class='conditions'>
              <div>顯示方式</div>
              <div class='radios'>
                <label><input type='radio' name='type' value='block' /><span></span>區塊排列</label>
                <label><input type='radio' name='type' value='img' /><span></span>圖示排列</label>
              </div>
            </div>
          </div>
        </div>
        
        <div class='right'>
          <h3 title='查詢結果'></h3>
          <div id="result_pokemons"></div>
        </div>

        <h3 title='所有精靈' style='margin-top: 35px;'></h3>
        <div id='pokemons'></div>
